<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link
      rel="shortcut icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’ª</text></svg>"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form action="/api/users" method="post">
        <h3>Create a New User</h3>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="username" />
        <input type="submit" value="Submit" />
      </form>
      <form id="exercise-form" method="post">
        <h3>Add exercises</h3>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uname" type="text" name="username" placeholder="username" />
        <input
          id="desc"
          type="text"
          name="description"
          placeholder="description*"
        />
        <input
          id="dur"
          type="text"
          name="duration"
          placeholder="duration* (mins.)"
        />
        <input
          id="dat"
          type="text"
          name="date"
          placeholder="date (yyyy-mm-dd)"
        />
        <input type="submit" value="Submit" />
      </form>

      <form id="log-form" method="get">
        <h3>Get User's exercise log</h3>
        <code>GET /api/users/:_id/logs?[&amp;from][&amp;to][&amp;limit]</code>
        <input
          id="getuname"
          type="text"
          name="username"
          placeholder="username"
        />
        <input
          id="from"
          name="from"
          type="text"
          placeholder="from (yyyy-mm-dd)"
        />
        <input id="to" name="to" type="text" placeholder="to (yyyy-mm-dd)" />
        <input id="limit" name="limit" type="number" placeholder="limit" />
        <input type="submit" value="Submit" />
      </form>
      <div id="target">Loading...</div>
      <script id="template" type="x-tmpl-mustache">
        Hello {{ name }}
      </script>
    </div>
    <script>
      const exerciseForm = document.getElementById("exercise-form");

      exerciseForm.addEventListener("submit", () => {
        const userName = document.getElementById("uname").value;
        exerciseForm.action = `/api/users/username/exercises`;

        exerciseForm.submit();
      });

      const logForm = document.getElementById("log-form");
      logForm.addEventListener("submit", () => {
        const userName = document.getElementById("getuname").value;
        logForm.action = `/api/users/${userName}/logs`;

        logForm.submit();
      });
    </script>
  </body>
</html>
